VersionsAreValidConstraint_InvalidCompatibilityPattern=''{0}'' : Invalid compatibility pattern ''{1}'', ''{2}''
VersionsAreValidConstraint_Malformed_EverythingButVersionPattern=every version but specified one pattern format should be ]version[
VersionsAreValidConstraint_Malformed_RangePattern=range pattern must at least contain one version, using the format ([|])version1,version2([|])
VersionsAreValidConstraint_Malformed_SelectedVersion=''{0}'' : invalid version ''{1}'', it should at least contain \\ComponentType\\ComponentName\\Version
VersionsAreValidConstraint_Malformed_SingleVersionPattern=single version pattern format should be [version]
VersionsAreValidConstraint_Malformed_VersionPattern=''{0}'' : invalid version ''{1}''. Format is x.y.z.q where x,y,z are made of digits, and q is made of alphanumerical characters (y,z,q optional)
VersionsAreValidConstraint_MissingVersion=''{0}'' : using version ''{1}'' which does no longer exist
VersionsAreValidConstraint_NotCompatibleVersion=''{0}'' :  using version ''{1}'' which is not compatible with constraints from ''{2}''
VersionsAreValidConstraint_NoVersionProvided=no version provided within pattern
