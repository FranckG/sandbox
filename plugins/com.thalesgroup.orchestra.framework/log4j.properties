# Define the root logger with appender file. ${logname} is dynamically set in the orchestra logger OrchestraEnvironmentsHubMakeBaselineLogger class code
log = ${logname}
log4j.rootLogger = ALL, LOGFILE
 
# Define the file appender
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=${log}.log

# Define the layout for file appender
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
# Previous pattern: d{yyyy-MM-dd HH:mm:ss} %-5p %m%n
log4j.appender.LOGFILE.layout.ConversionPattern= %-5p %m%n