#Product Runtime Configuration File
osgi.splashPath=platform:/base/plugins/com.thalesgroup.orchestra.framework
eclipse.application=com.thalesgroup.orchestra.framework.application
eclipse.product=com.thalesgroup.orchestra.framework.product
osgi.bundles=org.eclipse.equinox.common@2:start,org.eclipse.update.configurator@3:start,org.eclipse.core.runtime@start
osgi.bundles.defaultStartLevel=4

#Define the default user data for eclipse runtime
osgi.instance.area=@user.home/Application data/Orchestra/OrchestraFramework/workspace
osgi.configuration.area=@user.home/Application data/Orchestra/OrchestraFramework/configuration
