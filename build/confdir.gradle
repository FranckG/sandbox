//Gradle 0.9-rc1

defaultTasks "clean", "zipFile"

apply from : "http://repo.orchestra/plugins-releases-local/com/thalesgroup/gradle/plugins/hudsonjobinfos/1.0/hudsonjobinfos-1.0.gradle"

def sourceDir    = "${viewPath}/DataMgt_comp/OrchestraFramework/plugins/com.thalesgroup.orchestra.framework/ConfDir"
def zipFileName  = "ConfdirOrchestraFramework-${version}.${timestamp}"


dist = file("${workspace}/dist")
dist.mkdirs()

task clean << {
 ant.delete(dir: dist)
}

task zipFile << {
  ant.zip(destfile: "${dist}/${zipFileName}.zip", basedir: sourceDir)
}